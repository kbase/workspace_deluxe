/* Regulation module depends on all other modules */
module Regulation {

    /*
    @optional descr
    */
	typedef structure {
        int start;
        int stop;
        string sequence_id;
        string descr;
    } sequence_pos1;

    /*
    @optional gene_id
    */
    typedef structure {
        int gene_id;
        int genome_id;
        string gene_name;
        sequence_pos1 pos;
        string gene_descr;
    } gene;

	typedef structure {
        int start;
        int stop;
        int sequence_id;
        string descr;
    } sequence_pos2;

    typedef structure {
        int site_id;
        sequence_pos2 binding_pos;
    } binding_site;

    funcdef get_gene_descr(int gene_id, int genome_id) returns (string);

    funcdef get_nearest_binding_sites (binding_site pos, int distance) returns (list<binding_site>);

    funcdef get_regulated_genes(gene regulating_gene) returns (list<gene>);
};
